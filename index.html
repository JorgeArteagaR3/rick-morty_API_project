                            <div class="lds-roller">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <img class="characterpicture" alt="" />
                    </div>
                    <div class="details">
                        <div>
                            <p class="detail">Status</p>
                            <p class="status"></p>
                        </div>
                        <div>
                            <p class="detail">Specie</p>
                            <p class="specie"></p>
                        </div>
                    </div>
                </div>
                <button type="button">Change characther</button>
            </div>
        </main>
        <script src="./main.js"></script>
